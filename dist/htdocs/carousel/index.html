<div class="carousel_2">
	<div>
		<p>1</p>
	</div>
	<div>
		<p>2</p>
	</div>
	<div>
		<p>3</p>
	</div>
	<div>

	<div>
		<p>5</p>
	</div>
	<div>
		<p>6</p>
	</div>
</div><!-- /.carousel_2 -->

<hr>

<div class="carousel_1">
  <input type="radio" id="carousel-1-1" name="carousel-1">
  <input type="radio" id="carousel-1-2" name="carousel-1" checked>
  <input type="radio" id="carousel-1-3" name="carousel-1">
  <div class="carousel_1__arrow is_prev">
    <label for="carousel-1-1"></label>
    <label for="carousel-1-2"></label>
  </div>
  <div class="carousel_1__list">
    <div class="carousel_1__track">
      <div class="carousel_1__slide">
        あ
      </div>
      <div class="carousel_1__slide">
        い
      </div>
      <div class="carousel_1__slide">
        う
      </div>
    </div>
  </div>
  <div class="carousel_1__arrow is_next">
    <label for="carousel-1-2"></label>
    <label for="carousel-1-3"></label>
  </div>
  <ul class="carousel_1__dots">
    <li><label for="carousel-1-1"></label></li>
    <li><label for="carousel-1-2"></label></li>
    <li><label for="carousel-1-3"></label></li>
  </ul>
</div><!-- /.carousel_1 -->

<footer id="footer">

$(function(){
	
	$('.carousel_2').slick({
